<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Iconos BoxIcons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Estilos CSS Propios-->
  <link rel="stylesheet" href="css/style.css">

</head>
<!-- Contenido Pagina Web-->

<body>
  <!-- Navegacion Bootstrap -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
      <!-- Contenedor personalizado para el logo -->
      <div class="navbar-logo">
        <a class="navbar-brand" href="#">
          <img src="img/Logo Hike Andes.png" alt="Andes Hike Logo">
        </a>
      </div>
      <!-- Botón para el menú offcanvas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menú offcanvas -->
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú de Navegación</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <!-- Enlaces de navegación -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <i class='bx bxs-home'></i> Inicio
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class='bx bx-walk' ></i> Aventuras
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Trekking y Excursiones</a></li>
                <li><a class="dropdown-item" href="#">Alta Montaña</a></li>
                <li>
                  <li><a class="dropdown-item" href="#">Rafting y Kayak</a></li>
                <li>
                  <li><a class="dropdown-item" href="#">Mountain Bike</a></li>
                  <li><a class="dropdown-item" href="#">Esquí y Snowboard</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class='bx bxs-map' ></i> Destinos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class='bx bxs-hotel' ></i> Alojamiento
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class='bx bxs-contact' ></i> Contacto
              </a>
            </li>
          </ul>
          <!-- Fin Enlaces de navegación -->
          <!-- Enlaces de redes sociales -->
          <div class="navbar-social">
            <h6 class="navbar-social-title">Síguenos en redes sociales:</h6>
            <ul class="navbar-nav social-icons">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class='bx bxl-facebook-circle' ></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class='bx bxl-instagram-alt' ></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class='bx bxl-youtube' ></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class='bx bxl-whatsapp-square' ></i>
                </a>
              </li>
            </ul>
          </div>
          <!-- Formulario de búsqueda -->
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </div>
  </nav>




  <!-- Resto del contenido de la página aquí -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
